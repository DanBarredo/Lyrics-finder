<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lyrics Finder</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="jquery.nicescroll.js"></script>

    </head>
    <body>
        <section class="top-banner">
            <div class="container">
                <h1>Lyrics Finder</h1>
                <p>For your lyrical needs as a music-lover or musician</p>
                <form class="search-container">
                    <input id="artist" type="text" placeholder="Enter artist name">
                    <input id="title" type="text" placeholder="Enter song name">
                    <button id="search-btn" type="submit" name="button">Search Lyrics</button>
                    <span class="alert"></span>
                </form>
            </div>
        </section>
        <section class="lyrics-container">
            <div class="container">
                <article class="lyrics">

                </article>
            </div>
        </section>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
